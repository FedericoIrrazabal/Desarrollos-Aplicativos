
<div class="card border-secondary mb-3" style="max-width: 20rem;">
    <div class="card-header">
        <h4 class="card-title text-center">{{producto?.name}}</h4>
    </div>
    <div class="card-body">
        <img class = "" src="{{producto?.avatar}}" alt="{{producto?.name}}">
        <p>{{producto?.price|currency}}</p>
        <p *ngIf=" producto != undefined && producto.price > '800'">12 coutas sin interes de $417 </p>
    </div>
</div>
