<div class="container">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title text-center ">Turno</h5>
                    <form [formGroup]="turno"></form>
                    <div class="form-group mb-3">
                        <label for="nombre">Nombre</label>
                        <input formControlName="name" type="text" id ="nombre" class="form-control" placeholder="Ingrese su nombre">
                    </div>
                    <div class="form-group mb-3">
                        <label for="fecha">Fecha</label>
                        <input formControlName="date" type="date" id ="fecha" class="form-control">
                    </div>
                    <div class="form-group mb-3">
                        <label for="hora">Hora</label>
                        <input formControlName="time" type="time" id ="hora" class="form-control">
                    </div>
                    <div class="form-group mb-3">
                        <label for="trabajo">Trabajo a realizar</label>
                        <textarea formControlName="jobs" id ="trabajo" row="3" class="form-control" placeholder="Ingrese el trabajo que se desea realizar"></textarea>
                    </div>
                    <button [disabled]="turno.invalid" class="btn btn-light btn-block">Agregar Turno</button>

                </div>
            </div>
        </div>
    </div>
</div>
<br>
