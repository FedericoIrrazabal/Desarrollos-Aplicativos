<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="/practico2/css/style.css" type="css/text">
    <title>Consumiendo un API</title>
  </head>
  <body>
    <div class="container">
        <div class="row">
          <div class="col-sm-10">
            <div class="container">
              <div class="table-responsive">
                <table class="table table-dark" id="imagenes">
                  <thead>
                    <tr>
                      <th scope="col">Id</th>
                      <th scope="col">Nombre</th>
                      <th scope="col">Apellido</th>
                      <th scope="col">Direccion</th>
                      <th scope="col">Titulo</th>
                      <th scope="col">Edad</th>
                      <th scope="col">Avatar</th>
                    </tr>
                  </thead>
                  <tbody id = "info">
                  </tbody>
                </table>
              </div>
            </div>
          </div> 
          <div class="col-sm-2 delete">
            <div class="col-md-6 mb-3">
              <input id ="unicoEliminar" type="text" class="form-control" id="validationDefault01" placeholder="ID" required>
            </div>
            <button id = "eliminarPersona" type="button" class="btn btn-outline-danger">Eliminar</button>
          </div> 
        </div>
    </div>

      <div class="container">
        <div class="row">
          <div class="col-sm-6">  <div class="container">
            <div class="row">
                <div class="col">
                  <input id = "nombre" type="text" class="form-control" placeholder="Nombre">
                </div>
                <div class="col">
                  <input id = "apellido" type="text" class="form-control" placeholder="Apellido">
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col">
                  <input id = "direccion" type="text" class="form-control" placeholder="Direccion">
                </div>
                <div class="col">
                  <input id = "titulo" type="text" class="form-control" placeholder="Titulo">
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col">
                  <input id = "edad" type="text" class="form-control" placeholder="Edad">
                </div>
                <div class="col">
                  <input id = "avatar" type="text" class="form-control" placeholder="Avatar">
                </div>
            </div>
            <br>
            <button id = "crearPersona" type="button" class="btn btn-outline-success">Agregar</button>
        </div>
    </div>


      <div class="col-sm-6">  <div class="container">
        <div class="row">
            <div class="col">
              <input id = "actualizarNombre" type="text" class="form-control" placeholder="Nombre">
            </div>
            <div class="col">
              <input id = "actualizarApellido" type="text" class="form-control" placeholder="Apellido">
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col">
              <input id = "actualizarDireccion" type="text" class="form-control" placeholder="Direccion">
            </div>
            <div class="col">
              <input id = "actualizarTitulo" type="text" class="form-control" placeholder="Titulo">
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col">
              <input id = "actualizarEdad" type="text" class="form-control" placeholder="Edad">
            </div>
            <div class="col">
              <input id = "actualizarAvatar" type="text" class="form-control" placeholder="Avatar">
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-4 mb-3"">
              <input id = "unico" type="text" class="form-control" placeholder="ID">
            </div>
            <div class="col-md-8 mb-3"">
                <button id="editarPersona" type="button" class="btn btn-outline-warning ">Actualizar</button>
            </div>
        </div>
    </div>
</div>
</div>
</div>
<script src="/practico2/js/main.js"></script>
  </body>
</html>
